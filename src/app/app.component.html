

<main class="container">
  <app-film-list 
    [films]="films$ | async"
    [label]="'Список фильмов'"
    (select)="onSelect($event)">
  </app-film-list>
  <app-film-selected [film]="selected$ | async">
  </app-film-selected>
  <app-comments
    [comments]="comments$ | async"
    (OnDelete)="deleteComment($event)"
  ></app-comments>
  <app-users-list></app-users-list>
</main>
